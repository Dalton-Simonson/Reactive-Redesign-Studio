<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" /> 
  </head>

  <!-- page content goes into <body> -->
  <body class="main">
    <div id="logoBar">
      <h1 class="text" id = titletext>Welcome to 100 Acre Wood!</h1>
      <img id="siteLogo" alt="Pooh-bear site logo" src="./assets/Header.png"/>
      <h3 class="text">We're glad you're here :D</h3>
    </div>
    <hr/>
    <div id="staffGallery">
      <div class="card">
        <img class="galleryImage" src="./assets/Eeyore-Eh.png" alt="Eeyore sleeping on his head"/>
        <p class="character_name">Eeyore-Eh</p>
      </div>

      <div class="card">
        <img class="galleryImage" src="./assets/Eeyore-Zz.png" alt="Eeyore sleeping sitting up"/>
        <p class="character_name">Eeyore-Zz</p>
      </div>

      <div class="card">
        <img class="galleryImage" src="./assets/Kanga-Roo.png" alt="Kangaroo with baby in its pouch">
        <p class="character_name">Kanga-Roo</p>
      </div>

      <div class="card">
        <img class="galleryImage" src="./assets/Owl-Phone.png"  alt="Owl using an iphone"/>
        <p class="character_name">Owl-Phone</p>
      </div>
      
    </div>
  </body>

</html>
